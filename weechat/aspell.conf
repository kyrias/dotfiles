[color]
misspelled = lightred
suggestions = default

[check]
commands = "ame,amsg,away,command,cycle,kick,kickban,me,msg,notice,part,query,quit,topic"
default_dict = "en"
during_search = on
enabled = on
real_time = on
suggestions = 0
word_min_length = 2

[dict]
core.weechat = "en"

