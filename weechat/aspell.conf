[check]
commands = "ame,amsg,away,command,cycle,kick,kickban,me,msg,notice,part,query,quit,topic"
default_dict = "en"
during_search = off
enabled = on
real_time = on
suggestions = 0
word_min_length = 2

[color]
misspelled = lightred
suggestions = default

[dict]
core.weechat = "en"

